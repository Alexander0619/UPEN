<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Plataforma Escolar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="materias.html">Materias</a></li>
                    <li class="nav-item"><a class="nav-link" href="horario.html">Horario</a></li>
                    <li class="nav-item"><a class="nav-link" href="calificaciones.html">Calificaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="mensajeria.html">Mensajería</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagos.html">Pagos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido de la página de Mensajería -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Mensajería en Línea</h2>
            <div class="row">
                <div class="col-md-6">
                    <form id="mensajeForm">
                        <div class="mb-3">
                            <label for="destinatario" class="form-label">Destinatario</label>
                            <select class="form-select" id="destinatario">
                                <option value="profesor1">Profesor Juan</option>
                                <option value="profesor2">Profesora María</option>
                                <option value="compañero1">Compañero Luis</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h4>Mensajes Enviados</h4>
                    <ul id="mensajesList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Plataforma Escolar. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para la mensajería -->
    <script>
        const mensajeForm = document.getElementById('mensajeForm');
        const mensajesList = document.getElementById('mensajesList');

        mensajeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const destinatario = document.getElementById('destinatario').value;
            const mensaje = document.getElementById('mensaje').value;

            if (mensaje.trim() === '') {
                alert('Por favor, escribe un mensaje.');
                return;
            }

            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = `<strong>${destinatario}:</strong> ${mensaje}`;
            mensajesList.appendChild(li);

            // Limpiar el formulario
            mensajeForm.reset();
        });
    </script>
</body>
</html>
