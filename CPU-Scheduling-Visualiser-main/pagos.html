<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Plataforma Escolar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="materias.html">Materias</a></li>
                    <li class="nav-item"><a class="nav-link" href="horario.html">Horario</a></li>
                    <li class="nav-item"><a class="nav-link" href="calificaciones.html">Calificaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="mensajeria.html">Mensajería</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagos.html">Pagos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido de la página de Pagos -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Pagos</h2>
            <form id="pagoForm">
                <div class="mb-3">
                    <label for="concepto" class="form-label">Concepto</label>
                    <select class="form-select" id="concepto">
                        <option value="colegiatura">Colegiatura</option>
                        <option value="libros">Libros</option>
                        <option value="uniforme">Uniforme</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="monto" class="form-label">Monto</label>
                    <input type="number" class="form-control" id="monto" min="0">
                </div>
                <button type="submit" class="btn btn-success">Pagar</button>
            </form>
            <div id="pagoConfirmacion" class="mt-4 alert alert-success" style="display: none;"></div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Plataforma Escolar. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para los pagos -->
    <script>
        const pagoForm = document.getElementById('pagoForm');
        const pagoConfirmacion = document.getElementById('pagoConfirmacion');

        pagoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const concepto = document.getElementById('concepto').value;
            const monto = document.getElementById('monto').value;

            if (monto <= 0) {
                alert('Por favor, ingresa un monto válido.');
                return;
            }

            pagoConfirmacion.textContent = `Pago de ${concepto} por $${monto} realizado con éxito.`;
            pagoConfirmacion.style.display = 'block';

            // Limpiar el formulario
            pagoForm.reset();
        });
    </script>
</body>
</html>
