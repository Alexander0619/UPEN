<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Plataforma Escolar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="materias.html">Materias</a></li>
                    <li class="nav-item"><a class="nav-link" href="horario.html">Horario</a></li>
                    <li class="nav-item"><a class="nav-link" href="calificaciones.html">Calificaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="mensajeria.html">Mensajería</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagos.html">Pagos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido de la página de Calificaciones -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Calificaciones</h2>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="calificacionesChart"></canvas>
                </div>
                <div class="col-md-6">
                    <ul class="list-group">
                        <li class="list-group-item">Matemáticas: <span class="badge bg-primary">9.5</span></li>
                        <li class="list-group-item">Español: <span class="badge bg-success">8.7</span></li>
                        <li class="list-group-item">Ciencias: <span class="badge bg-warning">9.0</span></li>
                        <li class="list-group-item">Historia: <span class="badge bg-danger">8.9</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 Plataforma Escolar. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para el gráfico -->
    <script>
        const ctx = document.getElementById('calificacionesChart').getContext('2d');
        const calificacionesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Matemáticas', 'Español', 'Ciencias', 'Historia'],
                datasets: [{
                    label: 'Calificaciones',
                    data: [9.5, 8.7, 9.0, 8.9],
                    backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10
                    }
                }
            }
        });
    </script>
</body>
</html>
